<html>
    <head>
        <meta charset="utf-8">
        <title>Edit my location</title>
        <link rel="stylesheet" href="editLocation.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lalezar">
    </head>


    <body>

        <header>
            <div>
                <nav id="navback">
                    <!-- the link bellow is for the back link. it is going to reference to main page without the sidebar-->
                    <a href="" id="back">Back</a>
                </nav>
            </div>
        </header>


        <section>
            <div id="d1">
                <figure>
                    <img id="map">
                </figure>
            </div>


            <div id="d2">
                <p id="location">Location</p>

                <button id="b1" type="button">
                    <select name="country" id="s1">
                        <option value="England">England</option>
                        <option value="Scotland">Scotland</option>
                    </select>
                </button>


                <button id="b2" type="button">
                    <select name="city" id="s2">
                        <option value="London">London</option>
                        <option value="Brighton">Brighton</option>
                    </select>
                </button>
                
                <button id="b3" type="submit">Set Location</button>
            </div>
        </section>

    </body>
</html>
