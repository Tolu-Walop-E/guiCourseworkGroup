<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link rel="stylesheet" type="text/css" href="settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <div class="back-button">Back</div>
        <h2 class="heading">Brightness</h2>
        <input type="range" min="0" max="100" value="50" class="brightness-slider">
        <h2 class="heading">Sidebar Placement</h2>
        <div class="sidebar-buttons">
            <button class="sidebar-button">Left</button>
            <button class="sidebar-button">Right</button>
        </div>
        <button class="edit-location-button">Edit Location</button>
        <button class="logout-button">Logout</button>
    </div>
</body>
</html>
