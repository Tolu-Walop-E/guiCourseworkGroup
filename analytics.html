<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="analytics.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
    </head>
    <body>
        <p id="back">
            <a href="preferences.html">
                Back
            </a>
        </p>

        <h1 class="title">
            User Preferences
        </h1>

        <div class="analytics" id="temperature">
            <hgroup>
                <h5>
                    Temperature
                </h5>
            </hgroup>
               
            <p>
                Today's tempreature is...
            </p>
        </div>

        <div class="analytics" id="humidity">
            <hgroup>
                <h5>
                    Humidity
                </h5>
            </hgroup>
            
            <p>
                Today's humidity is...
            </p>
        </div>
        <div class="analytics" id="humidity">
            <hgroup>
                <h5>
                    Visibility
                </h5>
            </hgroup>
           
            <p>
                Today's visibility is...
            </p>
        </div>
        <div class="analytics" id="precipitation">
            <hgroup>
                <h5>
                    Precipitation
                </h5>
            </hgroup>
            
            <p>
                Today's precipitation is...
            </p>
        </div>
        <div class="analytics" id="wind-speed">
            <hgroup>
                <h5>
                    Wind Speed
                </h5>
            </hgroup>
            
            <p>
                Today's wind speed is...
            </p>
        </div>
        <script src="analytics.js">
            
            window.onload = function() {
                document.getElementById("temp").innerHTML = `The temperature is ${temperaturePreference}°C, x°C higher than your preference`;
                document.getElementById("hum").innerHTML =  `The humidity is ${humidityPreference}%, x% higher than your preference`;
                document.getElementById("vis").innerHTML = `The visibility is ${visibilityPreference}km, xkm higher than your preference`;
                document.getElementById("prec").innerHTML = `The precipitation is ${precipitationPreference}%, x% higher than your preference`;
                document.getElementById("wind").innerHTML = `The wind speed is ${windSpeedPreference}knots, xknots higher than your preference`;
            }
        </script>
    </body>
</html>
