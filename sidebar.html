<html>
    <head>
        <title>Weather app with sidebar</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lalezar">
        <link rel = "stylesheet" href = "sidebar.css" type = "text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="sidebar.js"></script>
    </head>


    <body>

        <header>
            <div>
                <nav id="navback">
                    <!-- the link bellow is for the back link. it is going to reference to main page without the sidebar-->
                    <a id = "settings" href = "settings.html"><img src = "settings.png"/></a>
                    <img src = "list.png" id = "sidebar"/>
                </nav>
            </div>
        </header>

        <section>
            <div id="today">
                <p class="today" id="city">London</p>
                <p class="today" id="temp">18°</p>
            </div>


            <table id = "weekly">
                <tr class = "days">
                    <td class = "day">Monday</td>
                    <td class = "icon"><img src = "clear_day.png"/></td>
                    <td class = "unit">20°</td>
                </tr>
                <tr class = "days">
                        <td class = "day">Tuesday</td>
                        <td class = "icon"><img src = "clear_day.png"/></td>
                        <td class = "unit">18°</td>
                </tr>
                <tr class = "days">
                    <td class = "day">Wednesday</td>
                    <td class = "icon"><img src = "clear_day.png"/></td>
                    <td class = "unit">20°</td>
                </tr>
                <tr class = "days">
                        <td class = "day">Thursday</td>
                        <td class = "icon"><img src = "clear_day.png"/></td>
                        <td class = "unit">19°</td>
                </tr>
                <tr class = "days">
                        <td class = "day">Friday</td>
                        <td class = "icon"><img src = "clear_day.png"/></td>
                        <td class = "unit">22°</td>
                </tr>
                <tr class = "days">
                    <td class = "day">Saturday</td>
                    <td class = "icon"><img src = "clear_day.png"/></td>
                    <td class = "unit">23°</td>
                </tr>
            </table>

            <div id="sidebartable">
                <table>
                    <td>
                        <div id="top">
                            <tr class="top"> <a href="index.html" id="s1">login</a>  </tr>
                            <tr class="top"><p id="s2">Temperature</p></tr>
                            <tr class="top"><p id="s3">Humidity</p></tr>
                            <tr class="top"><p id="s4">Visibility</p></tr>
                            <tr class="top"><p id="s5">Precipitation</p></tr>
                            <tr class="top"><p id="s6">Wind Speed</p></tr>
                        </div>

                        <div id="bottom">
                            <tr class="bottom"> <a href="essentials.html" id="s7">Recommendation</a></tr>
                            <tr class="bottom"> <a href="planJourney.html" id="s8">Plan My Journey</a></tr>
                            <tr class="bottom"> <a href="preferences.html" id="s9">Personalisation</a></tr>
                        </div>
                    </td>
                </table>
            </div>
        </section>
    </body>
</html>
